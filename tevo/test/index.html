<!DOCTYPE html>
<html>
<head>
<style>
  .tab-btn {
    padding: 8px 12px;
    border: 1px solid #aaa;
    background: #eee;
    cursor: pointer;
    outline: none;
  }

  .tab-btn.active {
    background: #ccc;
    border-color: #666;
    font-weight: bold;
  }

  iframe {
    width: 100%;
    height: 300px;
    border: 1px solid black;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="toolbar">
  <button class="tab-btn" data-src="page1.html" id="defaultTab">Page 1</button>
  <button class="tab-btn" data-src="page2.html">Page 2</button>
  <button class="tab-btn" data-src="page3.html">Page 3</button>
</div>

<iframe id="viewer"></iframe>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const buttons = document.querySelectorAll('.tab-btn');
  const iframe = document.getElementById('viewer');

  function activate(btn) {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    iframe.src = btn.dataset.src;
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => activate(btn));
  });

  // activate default
  activate(document.getElementById('defaultTab'));
});
</script>

</body>
</html>
